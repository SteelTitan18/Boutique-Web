<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Boutique-web : Bienvenue</h1>
        <p>
            <h:outputText value="#{produitBean.texte}"></h:outputText>
        </p>
        
        <h:dataTable value="#{produitBean.liste}" var="p">
            <h:column>
                <f:facet name="header">Libellé</f:facet>
                <h:outputText value="#{p.libelle}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Prix Unitaire</f:facet>
                <h:outputText value="#{p.prixUnitaire}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Date de péremption</f:facet>
                <h:outputText value="#{p.datePeremption}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Catégorie</f:facet>
                <h:outputText value="#{p.categorie.libelle}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
